<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">    
    <title>Stoge</title>
</head>
<body> 
    <div class="container text-center">
        <br>
        <div class="row">
          <div class="col">
            <div class="card border-primary mb-3">
                <div class="card-header bg-transparent border-info"><h4>Captura de data</h4></div>
                <div class="card-body">
                    <form id="formulario" novalidate>
                        <div id="form1">
                            <div class="form-row">
                                <div class="form-group form-floating mb-3">
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombres">
                                    <label for="nombre">Nombres</label>
                                </div>
                            </div>
                            <div class="form-group form-floating mb-3">
                                <input type="email" class="form-control" id="Correo" placeholder="Correo">
                                <label for="Correo">Correo</label>
                            </div>
                            <div class="form-group form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                                <label for="password">Password</label>
                            </div>
                            <div class="form-row">
                                <div class="form-group form-floating mb-3">
                                    <input type="password" class="form-control" id="confirmarContraseña" placeholder="confirmarContraseña">
                                    <label for="confirmarContraseña">Confirmar Contraseña</label>
                                </div>
                                <div class="row justify-content-start">
                                    <div class="col-6">
                                    </div>
                                    <div class="col-6">
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-start">
                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary">Enviar información</button>
                                </div>
                                <div class="col-6">
                                    <!-- <p id="datos"></p> -->
                                    <input type="button" id="recuperarDatos" class="btn btn-warning" value="Recuperar datos">
                                </div>
                            </div>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
          <div class="col">
            <div class="card border-success mb-3">
                <div class="card-header">
                    <input type="button" id="recuperarDatos2" class="btn btn-warning" value="Recuperar datos">
                </div>
                <div class="card-body">
                  <!-- <h5 class="card-title">Datos recuperados</h5> -->
                  <p class="card-text"></p>
                  <ul class="list-group list-group-flush" id="datos">Aquí se estará mostrando la data almacenada
                  </ul>
                </div>
                <div class="card-footer bg-transparent border-success"><b>Información obtenida</b></div>
              </div>
          </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
    <script src="validacion.js"></script>

</body>
</html>
