<body>
    <header class="header">
        <div class="logo">
            <img src="../img/logo.png" alt="logo de la empresa">

        <nav class="menu-nav">
            <ul class="menu">
                <li><a href="../index.html">Inicio</a></li>

            <nav class="menu-social">
                <ul>
                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>

                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>

            </nav>

    <div class="hero">
        <h1>AJ-Technology <span class="gamers">GAMERS</span></h1>
    </div>

    <h2 class="title-secondary">Lo mejor en el ambito <span class="gamers">GAMERS</span></h2>
    <section class="background-section-1 container-services">
        <div class="box-service">
            <i class="fa-solid fa-location-dot"></i>
            <h4>San Salvador, El Salvador C.A</h4>
        </div>
        <div class="box-service">
            <i class="fa-brands fa-whatsapp"></i>
            <h4>Escribenos</h4>
        </div>
        <div class="box-service">
            <i class="fa-solid fa-phone"></i>
            <h4>Llamanos</h4>
        </div>
        <div class="box-service">
            <i class="fa-solid fa-envelope"></i>
            <h4>Escribenos</h4>
        </div>
    </section>
    <section class="background-section-2 contactos-box">
        <div class="mapa-box">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d969.1079016751463!2d-89.23584169071846!3d13.692289525830057!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f63303aa0049f47%3A0x34a1598d53f97c31!2sAsociaci%C3%B3n%20Conexi%C3%B3n%20al%20Desarrollo%20de%20El%20Salvador!5e0!3m2!1ses-419!2ssv!4v1676497444871!5m2!1ses-419!2ssv" 
                width="800" 
                height="550" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade"
            >
            </iframe>
        </div>
        <div class="formulario">
            <h4>Realiza tus consultas llenando el formulario</h4>
            <form action="">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div>
                    <label for="asunto">Asunto</label>
                    <input type="text" name="asunto" id="asunto">
                </div>
                <div>
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <button class="btn-form">Enviar</button>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="logo">
            <img src="../img/logo.png" alt="logo de la empresa">
        </div>
        <div class="info">
            <h4>AJ-Technology</h4>

        <div class="social-media">
